<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/ExternalJS/stylestagger.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Create Profile</title>
  </head>
  <body>
    <div id="cursor">
      <div class="cursor__inner"></div>
    </div>
    <nav class="navbar bg-dark">
      <h1>
        <nav class="menu">
          <a class="menu__item" href="index.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">M.S</span>
            </div>
          </a>
        </nav>
      </h1>
      <ul>
        <nav class="menu">
          <a class="menu__item" href="profiles.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">Devs.</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a class="menu__item" href="posts.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">Posts</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a
            class="menu__item"
            title="Dashboard"
            href="dashboard.html"
            cursor-class="overlay"
          >
            <div>
              <span class="menu__item-text hide-sm">Dashboard</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a
            class="menu__item"
            href="login.html"
            title="Logout"
            cursor-class="overlay"
          >
            <div>
              <span class="menu__item-text hide-sm">Logout</span>
            </div>
          </a>
        </nav>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large_head word fancy" id="channel-link">
        Create &nbsp; Profile
      </h1>
      <p class="lead_head">
        Let's get some information to make your profile stand out
      </p>
      <form class="form">
        <div class="form-group">
          <select name="status">
            <option value="0">* Select Professional Status</option>
            <option value="Developer">Developer</option>
            <option value="Junior Developer">Junior Developer</option>
            <option value="Senior Developer">Senior Developer</option>
            <option value="Manager">Manager</option>
            <option value="Student or Learning">Student or Learning</option>
            <option value="Instructor">Instructor or Teacher</option>
            <option value="Intern">Intern</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input
            class="fillout"
            type="text"
            placeholder="Company"
            name="company"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="Website"
            name="website"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="Location"
            name="location"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="* Skills ( eg. HTML, CSS, JavaScript, PHP )"
            name="skills"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="Github Username"
            name="githubusername"
          />
        </div>
        <div class="form-group">
          <textarea
            class="fillout"
            placeholder="Write a bio"
            name="bio"
          ></textarea>
        </div>

        <div class="my-2">
          <button type="button" class="btn">Add Socials</button>
          <h3>Optional</h3>
        </div>

        <div class="form-group social-input">
          <i class="fab fa-twitter fa-2x"></i>
          <input
            type="text"
            class="fillout"
            placeholder="Twitter URL"
            name="twitter"
          />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-facebook fa-2x"></i>
          <input
            type="text"
            class="fillout"
            placeholder="Facebook URL"
            name="facebook"
          />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-youtube fa-2x"></i>
          <input
            type="text"
            class="fillout"
            placeholder="YouTube URL"
            name="youtube"
          />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-linkedin fa-2x"></i>
          <input
            type="text"
            class="fillout"
            placeholder="Linkedin URL"
            name="linkedin"
          />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-instagram fa-2x"></i>
          <input
            type="text"
            class="fillout"
            placeholder="Instagram URL"
            name="instagram"
          />
        </div>
        <div class="create_buttons">
          <input type="submit" class="cr_button" />
          <a class="cr_button" href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
    <!-- This is for the round red circle cursor effect -->

    <script src="/ExternalJS/circle.js"></script>

    <!-- This cursor effect ends here -->

    <!-- This is for the circular nav bar effect -->

    <script src="/ExternalJS/appStagger.js"></script>

    <!-- This is the end for the circular effect -->
    <script src="/ExternalJS/explosive.js"></script>
  </body>
</html>
