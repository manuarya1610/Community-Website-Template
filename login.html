<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/ExternalJS/stylestagger.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login_contain">
      <div id="cursor">
        <div class="cursor__inner"></div>
      </div>

      <nav class="navbar bg-dark">
        <h1>
          <nav class="menu">
            <a class="menu__item" href="index.html" cursor-class="overlay">
              <div>
                <span class="menu__item-text">M.S</span>
              </div>
            </a>
          </nav>
        </h1>
      </nav>
      <section class="container_in">
        <h1 class="large_in">Sign In</h1>
        <form class="form" action="dashboard.html">
          <div class="form-group">
            <input
              class="fillout"
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="fillout"
              type="password"
              placeholder="Password"
              name="password"
            />
          </div>
          <input
            type="submit"
            class="login_button"
            cursor-class="overlay"
            value="Login"
          />
        </form>
        <p class="my-1">
          Don't have an account?&nbsp;
          <a class="register_button" href="register.html" cursor-class="overlay"
            >Sign Up</a
          >
        </p>
        <div class="alert alert-danger">Invalid credentials</div>
      </section>
    </div>

    <!-- This is for the round red circle cursor effect -->

    <script src="/ExternalJS/circle.js"></script>

    <!-- This cursor effect ends here -->

    <!-- This is for the circular nav bar effect -->

    <script src="/ExternalJS/appStagger.js"></script>

    <!-- This is the end for the circular effect -->
  </body>
</html>
