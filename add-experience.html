<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/ExternalJS/stylestagger.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Experience</title>
  </head>
  <body>
    <div id="cursor">
      <div class="cursor__inner"></div>
    </div>
    <nav class="navbar">
      <h1>
        <nav class="menu">
          <a class="menu__item" href="index.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">M.S</span>
            </div>
          </a>
        </nav>
      </h1>
      <ul>
        <nav class="menu">
          <a class="menu__item" href="profiles.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">Devs.</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a class="menu__item" href="posts.html" cursor-class="overlay">
            <div>
              <span class="menu__item-text">Posts</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a
            class="menu__item"
            title="Dashboard"
            href="dashboard.html"
            cursor-class="overlay"
          >
            <div>
              <span class="menu__item-text hide-sm">Dashboard</span>
            </div>
          </a>
        </nav>
        <nav class="menu">
          <a
            class="menu__item"
            href="login.html"
            title="Logout"
            cursor-class="overlay"
          >
            <div>
              <span class="menu__item-text hide-sm">Logout</span>
            </div>
          </a>
        </nav>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large_head word fancy" id="channel-link">
        Add &nbsp; An &nbsp; Experience
      </h1>
      <p class="lead_head">
        <i class="fas fa-code-branch"></i> Add any developer/programming
        positions that you have had in the past
      </p>
      <form class="form">
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="* Job Title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="* Company"
            name="company"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="fillout"
            placeholder="Location"
            name="location"
          />
        </div>
        <div class="form-group">
          <h3>From Date</h3>
          <input class="fillout" type="date" name="from" />
        </div>
        <div class="form-group">
          <p><input type="checkbox" name="current" value="" /> Current Job</p>
        </div>
        <div class="form-group">
          <h3>To Date</h3>
          <input class="fillout" type="date" name="to" />
        </div>
        <div class="form-group">
          <textarea
            class="message_area"
            name="description"
            cols="30"
            rows="5"
            placeholder="Job Description"
          ></textarea>
        </div>
        <div class="create_button">
          <input type="submit" class="cr_button" />
          <a class="cr_button" href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
    <!-- This is for the round red circle cursor effect -->

    <script src="/ExternalJS/circle.js"></script>

    <!-- This cursor effect ends here -->

    <!-- This is for the circular nav bar effect -->

    <script src="/ExternalJS/appStagger.js"></script>

    <!-- This is the end for the circular effect -->
    <script src="/ExternalJS/explosive.js"></script>
  </body>
</html>
